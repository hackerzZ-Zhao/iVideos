<%inherit file="../base.html" />
<%! from django.shortcuts import reverse %>
<%def name="content()">
<h1>Users</h1>
<table class="table">
    <thead>
      <tr>
          <th>Username</th>
          <th>Status</th>
          <th>Created Time</th>
          <th>Operation</th>
      </tr>
    </thead>
    <tbody>
        % for user in users:
        <tr>
        <td>${user.username}</td>
        <td>${user.status}</td>
        <td>${user.created_time}</td>
        <td>
            % if user.status:
            <button data-url="${reverse('dashboard_client_user')}" data-user-id="${user.id}" id="user-status-submit">Forbidden</button>
            % else:
            <button data-url="${reverse('dashboard_client_user')}" data-user-id="${user.id}" id="user-status-submit">Recover</button>
            % endif
            ${csrf_token}
            </td>
        </tr>
        % endfor

    </tbody>
</table>
</%def>
<%def name="js()">
<script src="/static/dashboard/js/user.js"></script>
</%def>
